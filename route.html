<!DOCTYPE html>
<html>
<head>
    <title>GraphHopper in Traccar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>
    
    <script>
        var map = L.map('map').setView([31.963158, 35.930359], 10); // Default center (Amman, Jordan)

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // GraphHopper Routing API
        var routingControl = L.Routing.control({
            waypoints: [
                L.latLng(31.963158, 35.930359), // Start (Amman)
                L.latLng(32.0853, 36.1025) // Destination
            ],
            router: new L.Routing.graphHopper('YOUR_API_KEY', {
                urlParameters: {
                    vehicle: 'car'
                }
            }),
            lineOptions: {
                styles: [{ color: 'blue', opacity: 0.7, weight: 5 }]
            }
        }).addTo(map);
    </script>
</body>
</html>
