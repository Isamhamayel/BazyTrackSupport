<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
        #controls { margin-top: 10px; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="controls">
    <button onclick="getRoute()">Get Best Route</button>
    <button onclick="clearMap()">Clear</button>
</div>

<div id="route-info"></div>

<script>
    // ✅ Initialize Map
    const map = L.map('map').setView([31.95013, 35.92487], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];
    let points = [];
    let polylines = [];

    // ✅ Add Click Event to Capture Points
    map.on('click', function (e) {
        if (points.length < 8) { 
            points.push([e.latlng.lng,e.latlng.lat]);
            let marker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map)
                .bindPopup(`Point ${points.length}`).openPopup();
            markers.push(marker);
        } else {
            alert("You can only select up to 8 points.");
        }
    });

    async function getRoute() {
        if (points.length < 2) {
            alert("Please select at least two points.");
            return;
        }

        const url = 'https://graphhopper.com/api/1/route?key=e18fd573-f742-4069-8f82-5642fae3450e'; // Replace with your GraphHopper API Key
        const data = {
            points: points,
            snap_preventions: ["motorway", "ferry", "tunnel"],
                details: ["road_class", "surface"],
                profile: "car",
                locale: "en",
                instructions: true,
                calc_points: true,
                points_encoded: false,
            optimize: true  
        };

        try {
            const response = await axios.post(url, data, {
                headers: { 'Content-Type': 'application/json' }
            });
            displayRoute(response.data);
        } catch (error) {
            console.error('Error fetching route:', error.response ? error.response.data : error);
        }
    }

    function displayRoute(data) {
        polylines.forEach(polyline => map.removeLayer(polyline));
        polylines = [];

        if (data.paths && data.paths.length > 0) {
            let bestRoute = data.paths[0];
            let optimizedRoute = bestRoute.points.coordinates.map(c => [c[1], c[0]]);
            
            let polyline = L.polyline(optimizedRoute, { color: 'blue' }).addTo(map);
            polylines.push(polyline);

            document.getElementById('route-info').innerHTML = `
                <strong>Optimized Route</strong><br>
                Distance: ${(bestRoute.distance / 1000).toFixed(2)} km<br>
                Time: ${Math.round(bestRoute.time / 60000)} minutes<br>
            `;
        } else {
            document.getElementById('route-info').innerHTML = "<p>No route found.</p>";
        }
    }

    function clearMap() {
        markers.forEach(marker => map.removeLayer(marker));
        polylines.forEach(polyline => map.removeLayer(polyline));

        markers = [];
        points = [];
        polylines = [];

        document.getElementById('route-info').innerHTML = "";
    }
</script>

</body>
</html>
