<script>

function stopPlayback(){
    const video = document.getElementById("videoPlayer");

    video.removeAttribute("src");

async function loadDeviceNames() {
    const query = "select A,B,C"; // deviceId, imei, name
    const url = DEVICE_SHEET_URL + "&tq=" + encodeURIComponent(query);

    try {
        const res = await fetch(url);
        const txt = await res.text();
        const json = JSON.parse(txt.substring(47).slice(0,-2));
        const rows = json.table.rows || [];

        rows.forEach(r => {
            const deviceId = r.c[0]?.v;
            const imei = r.c[1]?.v;

/********** RETRY LOGIC **********/
function retryPlay(url, isFlv){
    const video = document.getElementById("videoPlayer");
    const errorBox = document.getElementById("errorMessage");
    const btn = document.getElementById("downloadBtn");

    let attempts = 0;
    let intervalCheck = null;
    let ready = false;

    errorBox.style.display = "none";
    btn.style.display = "none";

    function stopRetry(success){
        ready = true;
        clearInterval(intervalCheck);
        showLoading(false);

        if (success) {
            errorBox.style.display = "none";
            btn.style.display = "inline-block";
            btn.onclick = () => window.open(currentDownloadUrl, "_blank");
        }
    }

    function tryLoad(){
        if (ready) return;
        attempts++;

        stopPlayback();

        if (isFlv){
            if (flvjs.isSupported()) {

                flvPlayer = flvjs.createPlayer({
                    type: "flv",
                    url: url
                });

                flvPlayer.attachMediaElement(video);

                flvPlayer.on(flvjs.Events.STATISTICS_INFO, () => stopRetry(true));
                flvPlayer.on(flvjs.Events.LOADING_COMPLETE, () => stopRetry(true));

                flvPlayer.load();
                flvPlayer.play().catch(()=>{});
            }

        } else {
            video.src = url;
            video.play().then(() => stopRetry(true)).catch(()=>{});
        }

        intervalCheck = setInterval(() => {
            if (video.currentTime > 0 && !video.paused){
                stopRetry(true);
            }
        }, 300);

        setTimeout(() => {
            if (ready) return;

            if (attempts < 30){
                console.log("Retry:", attempts);
                tryLoad();
            } else {
                showLoading(false);
                errorBox.textContent = "âš  ØªØ¹Ø°Ù‘Ø± ØªØ´ØºÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ. Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø© Ø¨Ø¹Ø¯ Ù‚Ù„ÙŠÙ„.";
                errorBox.style.display = "block";
                clearInterval(intervalCheck);
            }
        }, 1200);
    }

    tryLoad();
}

    stopPlayback();
    showLoading(true);

    document.getElementById("downloadBtn").style.display = "none";

    } else {
        retryPlay(`https://${STREAM_HOST}/live/0/${imei}.flv`, true);
    }
}
