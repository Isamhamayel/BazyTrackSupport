<script>

/* UI Helpers */
function showLoading(s){ document.getElementById("loadingOverlay").style.display = s ? "flex" : "none"; }

function stopPlayback(){
    const video = document.getElementById("videoPlayer");
    if (flvPlayer){ flvPlayer.destroy(); flvPlayer = null; }
    video.pause();
    video.removeAttribute("src");
    video.srcObject = null;
    video.load();
}

/* RETRY logic */
function retryPlay(url, isFlv){
    const video = document.getElementById("videoPlayer");
    const errorBox = document.getElementById("errorMessage");
    const btn = document.getElementById("downloadBtn");

    let attempts = 0;
    let intervalCheck = null;
    let ready = false;

    // Reset UI
    errorBox.style.display = "none";
    errorBox.textContent = "";
    btn.style.display = "none";

    function stopRetry(success){
        ready = true;
        clearInterval(intervalCheck);
        showLoading(false);

        if (success) {
            errorBox.style.display = "none";
            btn.style.display = "inline-block";
            btn.onclick = () => { window.open(currentDownloadUrl, "_blank"); };
        }
        console.log("Stream ready!");
    }

    function tryLoad(){
        if (ready) return;
        attempts++;

        stopPlayback();

        if (isFlv){
            if (flvjs.isSupported()) {
                flvPlayer = flvjs.createPlayer({
                    type: "flv",
                    url: url
                });

                flvPlayer.attachMediaElement(video);

                flvPlayer.on(flvjs.Events.STATISTICS_INFO, () => stopRetry(true));
                flvPlayer.on(flvjs.Events.LOADING_COMPLETE, () => stopRetry(true));

                flvPlayer.load();
                flvPlayer.play().catch(()=>{});
            }
        } else {
            video.src = url;
            video.play()
                 .then(()=> stopRetry(true))
                 .catch(()=>{});
        }

        // Backup detection
        intervalCheck = setInterval(() => {
            if (video.currentTime > 0 && !video.paused && !video.ended) {
                stopRetry(true);
            }
        }, 300);

        // Retry schedule
        setTimeout(() => {
            if (ready) return;

            if (attempts < 30) {
                console.log("Retry:", attempts);
                tryLoad();
            } else {
                clearInterval(intervalCheck);
                showLoading(false);
                errorBox.textContent = "âš  ØªØ¹Ø°Ù‘Ø± ØªØ´ØºÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ. Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø© Ø¨Ø¹Ø¯ Ù‚Ù„ÙŠÙ„.";
                errorBox.style.display = "block";
            }

        }, 1200);
    }

    tryLoad();
}

}
