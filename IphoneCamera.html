<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BazyTrack Mobile Player</title>

<style>
  body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
  }
  video {
      width: 100%;
      height: auto;
      background: black;
  }
  #errorBox {
      background: #330000;
      color: #ff5555;
      border: 1px solid #aa0000;
      padding: 10px;
      margin: 10px;
      display: none;
      font-size: 14px;
      white-space: pre-line;
  }
</style>
</head>
<body>

<div id="errorBox"></div>

<video id="video" controls playsinline muted></video>

<!-- flv.js for Android / Desktop (FLV playback) -->
<script src="https://cdn.jsdelivr.net/npm/flv.js@latest"></script>

<script>
const video   = document.getElementById("video");
const errorBox = document.getElementById("errorBox");

// Your URLs
const hlsUrl = "https://streaming.bazytrack.jo/live/0/864993060752939.m3u8";
const flvUrl = "https://streaming.bazytrack.jo/live/0/864993060752939.flv";

function showError(msg) {
    errorBox.style.display = "block";
    errorBox.textContent += msg + "\n";
    console.error(msg);
}

// Simple iOS detection
const ua = navigator.userAgent || navigator.vendor || window.opera;
const isIOS = /iPad|iPhone|iPod/.test(ua);

// -------- iPhone / iOS: use native HLS (.m3u8) --------
if (isIOS && video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = hlsUrl;

    video.play().catch(e => {
        showError("iOS could not autoplay video: " + e.message);
    });

    video.addEventListener("error", function () {
        // Generic video error on iOS
        showError("Safari on iPhone failed to load the HLS stream.\nCheck CORS and stream status.");
    });

// -------- Android / Desktop: use FLV with flv.js --------
} else if (window.flvjs && flvjs.isSupported()) {

    const flvPlayer = flvjs.createPlayer({
        type: "flv",
        url:  flvUrl
    });

    flvPlayer.attachMediaElement(video);
    flvPlayer.load();

    flvPlayer.on(flvjs.Events.ERROR, function (errType, errDetail) {
        showError("flv.js error: " + errType + " - " + errDetail);
    });

    flvPlayer.play().catch(e => {
        showError("Playback blocked on this device: " + e.message);
    });

// -------- Fallback: nothing supported --------
} else {
    showError("This browser does not support HLS on iOS or FLV playback (flv.js).");
}
</script>

</body>
</html>
