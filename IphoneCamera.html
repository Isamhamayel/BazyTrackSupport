<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile HLS Player</title>

<style>
  body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
  }
  video {
      width: 100%;
      height: auto;
      background: black;
  }
  #errorBox {
      background: #330000;
      color: #ff4444;
      border: 1px solid #aa0000;
      padding: 10px;
      margin: 10px;
      display: none;
      font-size: 14px;
      white-space: pre-line;
  }
</style>
</head>
<body>

<div id="errorBox"></div>

<video id="video" controls playsinline muted></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const video = document.getElementById("video");
const errorBox = document.getElementById("errorBox");
const src = "https://streaming.bazytrack.jo/live/0/864993060752939.m3u8";

function showError(msg) {
    errorBox.style.display = "block";
    errorBox.textContent += msg + "\n";
    console.error(msg);
}

// iPhone Safari HLS (native)
if (video.canPlayType("application/vnd.apple.mpegurl")) {

    video.src = src;
    video.play().catch(e => {
        showError("iPhone autoplay blocked: " + e.message);
    });

    video.onerror = () => {
        showError("iPhone Safari failed to load the video.");
    };

// ANDROID + WINDOWS + FIREFOX (needs HLS.js)
} else if (Hls.isSupported()) {

    const hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true,
        debug: false
    });

    hls.loadSource(src);
    hls.attachMedia(video);

    hls.on(Hls.Events.ERROR, (event, data) => {
        showError("HLS.js error: " + data.type + " - " + data.details);
    });

    video.play().catch(e => {
        showError("Playback blocked (Android): " + e.message);
    });

} else {
    showError("This browser does not support HLS playback.");
}
</script>

</body>
</html>
