<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>POI Viewer</title>

<!-- Leaflet (OSM) -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- jQuery + DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- toGeoJSON -->
<script src="https://unpkg.com/@tmcw/togeojson@5.8.1/dist/togeojson.umd.js"></script>

<style>
.tabs {
  display: flex;
  border-bottom: 1px solid #ccc;
  margin-bottom: 8px;
}
.tab {
  padding: 6px 12px;
  cursor: pointer;
  border: 1px solid #ccc;
  border-bottom: none;
  background: #f5f5f5;
  margin-right: 4px;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
  font-size: 14px;
}
.tab.active {
  background: white;
  font-weight: bold;
}
.tab-content { display: none; }
.tab-content.active { display: block; }

html, body {
  margin: 0;
  height: 100%;
  font-family: Arial;
}
#container {
  display: flex;
  height: 100%;
}
#sidebar {
  width: 35%;
  padding: 10px;
  overflow: auto;
}
#map { flex: 1; }

.color-box {
  width: 12px;
  height: 12px;
  display: inline-block;
  margin-right: 6px;
}
button { margin-top: 6px; }

#chartContainer {
  width: 100%;
  max-width: 260px;
  height: 160px;
  margin: 10px auto;
  position: relative;
}
#statusChart {
  width: 100% !important;
  height: 100% !important;
}

@media (max-width: 768px) {
  #container { flex-direction: column; }
  #sidebar { width: 100%; height: 50%; }
  #map { height: 50%; }
}
</style>
</head>

<body>

<div id="container">
  <div id="sidebar">

    <div class="tabs">
      <div class="tab active" data-tab="chartTab">الحالات</div>
      <div class="tab" data-tab="listTab">نقاط التفتيش</div>
    </div>

    <div id="chartTab" class="tab-content active">
      <div id="chartContainer">
        <canvas id="statusChart"></canvas>
      </div>
      <div id="statusFilter"></div>
      <button id="resetBtn">إعادة تعيين</button>
    </div>

    <div id="listTab" class="tab-content">
      <table id="poiTable" class="display">
        <thead><tr><th>نقطة التفتيش</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
  <div id="map"></div>
</div>

<!-- JS LOGIC BELOW IS UNCHANGED -->
<script>
/* … your existing JS exactly as you sent it … */
</script>

</body>
</html>
