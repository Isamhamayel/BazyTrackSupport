<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>BazyTrack – Camera Playback</title>

    <!-- STYLE FILE -->
    <link rel="stylesheet" href="cameraStyle.css">

    <!-- FLV.js For Jimi Playback -->
    <script src="https://cdn.jsdelivr.net/npm/flv.js@latest/dist/flv.min.js"></script>

</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <h2>BazyTrack – Smart Playback System</h2>
        <div id="statusBar" class="status-bar">الوضع: جاهز</div>
    </header>

    <!-- CONTROLS -->
    <section class="controls">
        <label>الجهاز:</label>
        <select id="deviceSelect"></select>

        <label>التاريخ:</label>
        <input type="date" id="datePicker">

        <label>الكاميرا:</label>
        <select id="cameraFilter">
            <option value="all">الكل</option>
            <option value="1">كاميرا 1</option>
            <option value="2">كاميرا 2</option>
        </select>

        <label>الساعة:</label>
        <select id="hourPicker"></select>

        <button onclick="loadFiles()">تحميل</button>
    </section>

    <!-- VIDEO PLAYER -->
    <section class="video-section">
        <video id="videoPlayer" controls autoplay muted></video>
    </section>

    <!-- NVR TIMELINE -->
    <section class="timeline-section">
        
        <!-- HOURS TIMELINE -->
        <div id="hourTimeline" class="hour-timeline"></div>

        <!-- MINUTES TIMELINE -->
        <div id="minuteTimelineWrapper" class="minute-wrapper hidden">
            <div id="minuteTimeline" class="minute-timeline"></div>
        </div>

    </section>

    <!-- FILE LIST -->
    <section class="file-section">
        <h3>قائمة الملفات</h3>
        <div id="fileList"></div>
    </section>

    <!-- SCRIPT FILE -->
    <script src="cameraScript.js"></script>

</body>
</html>
