<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديثات الإصدار الجديد من BazyTrack Go</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            direction: rtl;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            gap: 20px;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            width: 100%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video-player {
            width: 100%;
            max-width: 100%;
        }
        .video-player iframe {
            width: 100%;
            height: 140px;
            border: none;
        }
        .video-info {
            padding: 15px;
            text-align: right;
        }
        .video-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .video-description {
            font-size: 16px;
            color: #666;
        }

        /* Desktop styling */
        @media (min-width: 768px) {
            .video-item {
                flex-direction: row;
                max-width: 1000px;
                height: 140px;
            }
            .video-player {
                flex: 1;
                max-width: 30%;
            }
            .video-info {
                flex: 1;
                padding: 20px;
                font-size: 18px;
            }
            .video-title {
                font-size: 24px;
            }
            .video-description {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <h1>تحديثات الإصدار الجديد من BazyTrack Go</h1>

    <div class="container">
        
        <!-- فيديو 1 -->
        <div class="video-item">
            <div class="video-player">
                <iframe src="https://www.youtube.com/embed/HQyeZ7JQWMc?modestbranding=1&rel=0&showinfo=0" allowfullscreen></iframe>
            </div>
            <div class="video-info">
                <div class="video-title">المراقبة المباشرة Live Dash</div>
                <div class="video-description">
                    تم تصميم شاشة المراقبة المباشرة لأسطول المركبات لمساعدتكم على تتبع وإدارة الإسطول بطريقة مباشرة، سهلة، وغنية بالمعلومات التي تساعدكم في إدارة ومراقبة إسطول مركباتكم  
                </div>
            </div>
        </div>

       

</body>
</html>
